<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown-Pro</title>
    <link href="https://fonts.googleapis.com/css?family=Sarpanch" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <div class="outer-container">
            <h1>CountDown Timer</h1>

            <div class="countdown">
                <h2>{{timeLeft}}</h2>

                <h3>Countdown ends at : <span>{{endTime}}</span></h3>
            </div>

            <ul class="columns is-mobile is-centered">
                <li v-for="(time,index) in times" :key="index" class="column time">
                    <a v-on:click.prevent="setTime(time.sec)"
                        :class="['button','is-link',{'is-active':time.sec===selectedTime && endTime!==0}]">
                        {{time.display}}
                    </a>
                </li>
            </ul>

            <!-- social links -->

            <div class="social-media-footer">
                <div class="columns is-mobile social-columns">
                    <div class="columns">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                        <a href="https://linkedin.com" target="_blank">Visual_Coder</a>
                    </div>
                    <div class="columns">
                        <i class="fa fa-git" aria-hidden="true"></i>
                        <a href="https://twitter.com" target="_blank">Visual_Coder</a>
                    </div>
                    <div class="columns">
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <a href="https://youtube.com" target="_blank">Visual_Coder</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
    <script src="./script.js"></script>
</body>

</html>
